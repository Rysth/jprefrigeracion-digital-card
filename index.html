<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Presentación Digital | Template</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>

<body>
  <div class="background-overlay"></div>
  <main>
    <div class="card outline">
      <div class="card-header">
        <img class="card-logo outline" src="images/logo.png" alt="">
      </div>
      <div class="card-body">
        <div class="card-author">
          <h1 class="card-title">Rysth Design</h1>
          <p class="card-description">Diseños dígitales totalmente personalizados para su emprendimiento.</p>
        </div>
        <div class="card-grid">
          <a class="link-item bg-whatsapp text-black" href="" target="_blank">
            <i class="fa-brands fa-whatsapp"></i>
            Contáctanos por Whatsapp
          </a>
          <a class="link-item bg-facebook" href="https://tinyurl.com/rysthdesign" target="_blank">
            <i class="fa-brands fa-facebook-f"></i>
            Escribenos en nuestro Facebook
          </a>
          <a class="link-item bg-instagram" href="https://tinyurl.com/rysthdesign" target="_blank">
            <i class="fa-brands fa-instagram"></i>
            Síguenos en nuestro Instagram
          </a>
          <a class="link-item bg-link" href="https://tinyurl.com/rysthdesign" target="_blank">
            <i class="fa fa-globe"></i>
            Vísita nuestra Página Web
          </a>
          <a class="link-item bg-link" href="https://tinyurl.com/rysthdesign" target="_blank">
            <i class="fa-solid fa-clone"></i>
            Consulta EN LÍNEA ahora
          </a>
          </ul>
        </div>
      </div>
  </main>
</body>

</html>
